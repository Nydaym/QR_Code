<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Frontend Mentor Beginner">
  <meta name="description" content="A QR code component for Frontend Mentor challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="qr-code">
    <div class="qr-code-image">
      <img src="images/image-qr-code.png" alt="QR code linking to Frontend Mentor website">
    </div>
    <div class="qr-code-text">
      <h1 class="qr-code-text-title">Improve your front-end skills by building projects</h1>
      <p class="qr-code-text-description">Scan the QR code to visit Frontend Mentor and take your coding skills to thenext level</p>
    </div>
  </main>
</body>
</html>
